mutation completeCheckout($paymentData: JSONString!, $checkoutId: ID!) {
  checkoutComplete(
    paymentData: $paymentData
    checkoutId: $checkoutId
  ) {
    confirmationData
    confirmationNeeded
    errors {
      addressType
      code
      message
      field
      lines
      variants
    }
    order {
      ...OrderDetailsFragment
    }
    checkoutErrors {
      addressType
      code
      field
      lines
      message
      variants
    }
  }
}