mutation checkoutBillingAddressUpdate(
  $checkoutId: String!
  $billingAddress: AddressInput!
) {
  checkoutBillingAddressUpdate(
    billingAddress: $billingAddress
    checkoutId: $checkoutId
  ) {
    checkout {
      id
      billingAddress {
        ...AddressDetailsFragment
      }
    }
    errors {
      field
      message
    }
  }
}
