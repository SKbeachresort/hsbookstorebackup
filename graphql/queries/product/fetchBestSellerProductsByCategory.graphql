query fetchBestSellerProductsByCategory(
  $slug: String!
  $channel: String!
  $after: String!
) {
  category(slug: $slug) {
    ...CategoryDetails
    products(
      channel: $channel, 
      first: 20, 
      after: $after
    ) {
      totalCount
      edges {
        node {
          ...ProductCardDetails
        }
      }
      pageInfo {
        ...PageInfoDetails
      }
    }
  }
}